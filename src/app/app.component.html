<h1>Hello World {{ name }}</h1>
<input type="text" [(ngModel)]="selectedlang" />
<button (click)="addLang()">Add</button>
<button (click)="deletelang()">Delete Last</button>
<p>My language is {{selectedlang}}</p>
<h1>List Of Languages</h1>
<ul>
  <li *ngFor="let lang of listoflang">{{lang}}</li>
</ul>

<strong *ngIf="listoflang.length>4">Congo!! You know more than 2 languages</strong>
